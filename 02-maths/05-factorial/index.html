<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BeCode/JavaScript - 2.5: Factorial</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../shared/css/normalize.css" />
    <link rel="stylesheet" href="../../shared/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript</h1>
        <h2>
          <span>2.5</span>
          <strong>Factorial</strong>
        </h2>
      </header>
      <div class="content">
        <section class="explain">
          <p>
            When you click the button, get the number in the input, and show its
            factorial.
          </p>
        </section>
        <section class="material">
          <form action="#" method="post">
            <div class="field">
              <label for="number">Number:</label>
              <input type="text" name="number" id="number" />
            </div>
            <div class="field">
              <label for="result">Result:</label>
              <input type="text" name="result" id="result" readonly />
            </div>
            <!-- <strong>
              <span id="result"></span>
            </strong> -->
            <div class="actions" style="padding-top: 15px;">
              <button type="button" id="run">Run the script</button>
            </div>
          </form>
        </section>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
